  <div class= "container">

        <div class="col-md-9 col-ms-9">
            <div class= "landpage-left mt-3 ">
			<h3 class="card-title mb-3">smartlearn <small><em>File Upload</em> </small></h3>

			<div class="row">
				<div class="col-sm-6 left">
					<ngx-dropzone (change)="onSelect($event)">
						<ngx-dropzone-label style="color: #808080;"><span ><fa-icon [icon]="faPlus" class="p-1"></fa-icon><span>Click and
							Drop images here!</span></span></ngx-dropzone-label>
						<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
							<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
						</ngx-dropzone-preview>
					</ngx-dropzone>
				</div>
				<div class="col-sm-6 right d-flex  mt-2">
					<div class="float-sm-right">
						<div class="btn-group" style="width: 310px;">
							<button class="btn btn-primary start" >
							  <fa-icon [icon]="faUpload" class="p-1"></fa-icon>
							  <span>Start Upload</span>
							</button>
							<button data-dz-remove="" class="btn btn-warning cancel">
							  <fa-icon [icon]="faTimes" class="p-1"></fa-icon>
							  <span>Cancel Upload</span>
							</button>
							
					</div>
		
				</div>
			</div>

		   
		     </div>
            <div class="row" >

							</button>
							
					</div>
		
				</div>
			</div>
