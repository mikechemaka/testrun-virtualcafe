<section id= "startpage">
    <div class= "container">
      <div class= "row justify-content-center p-5">
          <div class="col-md-6 col-ms-6">
              <div class= "landpage-left ">
                <img src= "assets/img/msu4.png" style= "width: 100px; height:100px;  text-align: center;" class= "displayed" >
  
              <div class= "row p-2.5 p-2">
                <div class= "form-group col-md-6">
                  <input type="text" name= "name" class= "form-control" placeholder= "Enter Your Name" required= "required">
                </div>
                <div class= "form-group col-md-6">
                  <input type="text" name= "surname" class= "form-control" placeholder= "Enter Your Surname" required= "required">
                </div>
              </div> 
                <div class= "form-group p-2">
                  <input type="text" name= "username" class= "form-control" placeholder= "Enter Your Username" required= "required">
                </div>
                <div class= "form-group p-2">
                  <input type="text" name= "password" class= "form-control" placeholder= "Enter Your Password" required= "required">
                </div>
                <div class= "form-group p-2">
                  <input type="text" name= "email" class= "form-control" placeholder= "Enter Your E-mail" required= "required">
                </div>
               
                <div class= "form-group p-2">
                  <button type="submit" style="width: 100%;"  class= "btn btn-primary ">
                    <span>Register</span>
                    <fa-icon [icon]="faPaperPlane"></fa-icon>
                  </button>
                </div>
  
                <div class= "registration">
                  <a routerLink= "/login">Back To Login</a>
                </div>
              </div>
          </div>
  
          <div class= "col-md-6 col-ms-6">
              <div class= "landpage-rigt">
                  <img src= "assets/img/hero-1.png" max-width= "100%" height="auto">
              </div>
          </div>
      </div>
  </div> 
  </section>
