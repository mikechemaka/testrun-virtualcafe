<section id= "startpage">
  <div class= "container">
    <div class= "row justify-content-center p-5">
      <div class="col-md-6 col-ms-6 justify-content-bottom">
        <div class= "landpage-left ">
              <img src= "assets/img/msu4.png" style= "width: 100px; height:100px;  text-align: center;" class= "displayed" >
              
             <form id= "loginform">
              <div class= "form-group p-2">
                <input type="text" name= "username" id= "username" class= "form-control" placeholder= "Enter Your Username" required= "required">
              </div>

              <div class= "form-group p-2">
                <input type="password" name= "password" id= "password" class= "form-control" placeholder= "Enter Your Password" required= "required">
              </div>
             
              <div class= "form-group p-2">
               <a href= "#" routerLink= "">
                <button type="submit" style="width: 100%;"  class= "btn btn-primary ">
                  <span>Login</span>
                  <fa-icon [icon]= "faSignInAlt" class= "p-2"></fa-icon>
                </button>
               </a>
              </div>

              <div class= "registration">
                <a routerLink= "/register">New User? Register</a>
              </div>
            </form>
            </div>
        </div>

        <div class= "col-md-6 col-ms-6">
            <div class= "landpage-rigt">
                <img src= "assets/img/hero-1.png" max-width= "100%" height="auto">
            </div>
        </div>
    </div>
  </div> 
  <script src= "main.js"></script>
</section>
